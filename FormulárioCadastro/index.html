<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>      
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui..." required="true">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email aqui" required="true">

        <label for="descricao">Descrição</label>
       <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Fale mais sobre você aqui..."></textarea>

        <label for="">Módulo</label>
        <select name="modulo" id="" required="true">
            <option value="">Escolher Módulo</option>
            <option value="modulo1">Módulo 1</option>
            <option value="modulo2">Módulo 2</option>
            <option value="modulo3">Módulo 3</option>
            <option value="modulo4">Módulo 4</option>
            <option value="modulo5">Módulo 5</option>
        </select>


        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="">
        
        <p>Deseja receber novidades em seu email?</p>
        <label for="simEmail">Sim</label>        
        <input id="simEmail"type="radio" name="metodoDeContato" value="simEmail" required>
        <label for="naoEmail">Não</label>
        <input id="naoEmail"type="radio" name="metodoDeContato" value="naoEmail" required>


        <button type="submit">Cadastrar</button>
                
   
    </form>


     


    
</body>
</html>
